<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>To Do List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="./custom.css">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  
  </head>
  <body>
    <div class="container">
      <div class="row mt-5">
        <div class="col-12">
          <h1 class="text-center">To Do List</h1>
        </div>

        <div class="col-12 mt-3">
          <div class="row">
            <div class="col-12" id="input-wrap">
              <form class="row" id="add-task">
                <div class="col-10">
                  <input class="form-control" type="text" placeholder="What needs to be done?" required id="task-input">
                </div>
                <div class="col-2">
                  <button class="btn btn-primary">Add task</button>
                </div>
              </form>

            </div>
            <div class="col-12" id="todo-wrap">
              
            </div>
            <div class="col-12 mt-3" id="foot-wrap">
              <button class="btn btn-light" id="filter-all">All</button>
              <button class="btn btn-light" id="filter-active">Active</button>
              <button class="btn btn-light" id="filter-completed">Completed</button>
            </div>            
          </div>
        </div>
      
      </div>      
    </div>
   


	<script src="script.js"></script>
  </body>
</html>
